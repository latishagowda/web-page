            input

             text-align: center;

        <h2>SIGN IN</h2>
      <big><b class="signin">

        <input type="email" placeholder="Enter your email" required><br><br>
        <input type="password" placeholder="Enter your password" pattern="(?=.*[a-z]) (?=.*[A-Z]) (?=.*\d).{8,}" required><br><br>
        <input type="password" placeholder="Enter your password again" minLength="6" required><br><br>
        <button class="btn btn-outline-primary">SUBMIT</button><br><br></form>
        </b>
        </big>

    </head>
